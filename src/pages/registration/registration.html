<ion-header>

  <ion-navbar>
    <ion-title>Crear cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre(s)</ion-label>
      <ion-input [(ngModel)]="first_name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellido(s)</ion-label>
      <ion-input [(ngModel)]="last_name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Edad</ion-label>
      <ion-input [(ngModel)]="age" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Pais</ion-label>
      <ion-input [(ngModel)]="country" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Correo Electronico</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button secondary full (click)="register()">Registrar</button>
  <button ion-button secondary (click)="back()">< Atras</button>
</ion-content>
