<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img center class="profilePic" src="http://i.imgur.com/U00W6Si.png">
  <h3>Informacion Personal</h3>
  <ion-list>
    <ion-item>
      <ion-label floating>Correo Electronico</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-label>Cambiar imagen de perfil: </ion-label>
  <button ion-button secondary (click)="openGallery()"><ion-icon name="images"></ion-icon></button>
  <button ion-button secondary (click)="openCamera()"><ion-icon name="camera"></ion-icon></button>
  <br>
  <button ion-button secondary>Guardar cambios</button>
  <button ion-button secondary>Cancelar</button>
</ion-content>
