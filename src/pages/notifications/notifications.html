<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="empty">
    <ion-item-sliding *ngFor="let notification of notifications">
      <ion-item>
        <ion-avatar item-left>
          <img *ngIf="notification.attributes.Receiver.attributes.picture" src="{{notification.attributes.Receiver.attributes.picture}}">
          <img *ngIf="!notification.attributes.Receiver.attributes.picture" src="http://i.imgur.com/U00W6Si.png">
        </ion-avatar>
        <h6>{{notification.attributes.Receiver.attributes.first_name}} {{notification.attributes.Receiver.attributes.last_name}} te ha enviado una solicitud</h6>
      </ion-item>

      <ion-item-options>
        <button ion-button (click)="accept(notification)">
          <ion-icon name="checkmark-circle"></ion-icon>
          Aceptar
        </button>
        <button ion-button color="danger" (click)="reject(notification)">
          <ion-icon name="close-circle"></ion-icon>
          Ignorar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item *ngIf="!empty">
    <h3>No tienes notificaciones nuevas</h3>
  </ion-item>
</ion-content>
