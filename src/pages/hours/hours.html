<ion-header>

  <ion-navbar>
    <ion-title>Horario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Desde</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="from"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Hasta</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="to"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Dia</ion-label>
      <ion-select [(ngModel)]="day">
        <ion-option value="lunes">Lunes</ion-option>
        <ion-option value="martes">Martes</ion-option>
        <ion-option value="miercoles">Miercoles</ion-option>
        <ion-option value="jueves">Jueves</ion-option>
        <ion-option value="viernes">Viernes</ion-option>
        <ion-option value="sabado">Sabado</ion-option>
        <ion-option value="domingo">Domingo</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button secondary (click)="setHours()">Siguiente</button>
</ion-content>
