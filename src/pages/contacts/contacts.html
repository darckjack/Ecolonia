<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contactos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item>
        <ion-avatar item-left>
          <img *ngIf="contact.attributes.picture" src="{{contact.attributes.picture}}">
          <img *ngIf="!contact.attributes.picture" src="http://i.imgur.com/U00W6Si.png">
        </ion-avatar>
        <h2>{{contact.attributes.first_name}} {{contact.attributes.last_name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="openChat(contact)">
          <ion-icon name="text"></ion-icon>
          Mensaje
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="sendRequest()">
          <ion-icon name="paper-plane"></ion-icon>
          Solicitud
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
