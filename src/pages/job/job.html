<ion-header>

  <ion-navbar>
    <ion-title>Ecoprofesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label>Ecoprofesion</ion-label>
    <ion-select [(ngModel)]="job">
      <ion-option value="jardinero">Jardinero</ion-option>
      <ion-option value="campesino">Campesino</ion-option>
      <ion-option value="bioconstruccion">Bioconstruccion</ion-option>
      <ion-option value="mantenimiento">Mantenimiento</ion-option>
      <ion-option value="velador">Velador</ion-option>
      <ion-option value="reutilizacion">Re-utilizacion de materiales</ion-option>
      <ion-option value="construccion-muebles">Construccion de muebles reciclados</ion-option>
      <ion-option value="obras">Obras publicas</ion-option>
      <ion-option value="composta">Elaboracion de composta</ion-option>
      <ion-option value="cultivos">Elavoracion de cultivos</ion-option>
      <ion-option value="danza">Danza</ion-option>
      <ion-option value="teatro">Teatro</ion-option>
      <ion-option value="baile-salon">Baile de salon</ion-option>
      <ion-option value="baile-callejero">Baile callejero</ion-option>
      <ion-option value="pintura">Pintura</ion-option>
      <ion-option value="graffiti">Graffiti</ion-option>
      <ion-option value="urbanista">Urbanista</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
<button ion-button secondary (click)="setJob()">Siguiente</button>
</ion-content>
