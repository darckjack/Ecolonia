<ion-header>

  <ion-navbar color="primary">
    <ion-title>Conversacion con {{receiver.attributes.first_name}} {{receiver.attributes.last_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <ion-card *ngIf="message.attributes.Receiver.attributes.email === sender.attributes.email" color="primary">
        <ion-card-content>
          {{message.attributes.message_body}}
        </ion-card-content>
      </ion-card>
      <ion-card *ngIf="message.attributes.Receiver.attributes.email !== sender.attributes.email" color="secondary">
        <ion-card-content>
          {{message.attributes.message_body}}
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item *ngIf="newConversation">
      <ion-card>
        <ion-card-content>
          Inicia una nueva conversacion!
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
      <ion-item>
        <input type="text" id="chat" [(ngModel)]="message" placeholder="Mensaje..." />
        <button icon-right secondary (click)="send()">
          <ion-icon name="paper-plane"></ion-icon>
          Enviar
        </button>
      </ion-item>
</ion-footer>
